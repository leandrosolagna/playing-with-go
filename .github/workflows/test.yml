---
name: go-test
on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.20'
      - name: Install dependencies
        working-directory: ./mathfunctions
        run: go get .
      - name: Build
        working-directory: ./mathfunctions
        run: go build -v
      - name: Test with the Go CLI
        working-directory: ./mathfunctions/bhaskara
        run: go test
